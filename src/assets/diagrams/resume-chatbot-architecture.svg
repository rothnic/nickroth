<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" role="img" aria-label="Resume chatbot overview architecture">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="var(--color-base-content, #1a1a1a)" />
    </marker>
    <filter id="hard-shadow" x="0" y="0" width="120%" height="120%">
      <feDropShadow dx="4" dy="4" stdDeviation="0" flood-color="rgba(0,0,0,0.25)" />
    </filter>
  </defs>

  <style>
    .panel { fill: var(--color-base-100, #ffffff); stroke: var(--color-base-content, #1a1a1a); stroke-width: 3; }
    .accent { fill: var(--color-primary, #00c4d8); }
    .secondary { fill: var(--color-secondary, #8ee35b); }
    .muted { fill: var(--color-base-300, #d7d7d7); }
    .label { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; fill: var(--color-base-content, #1a1a1a); }
    .title { font-size: 26px; font-weight: 800; }
    .h { font-size: 19px; font-weight: 700; }
    .p { font-size: 14px; }
    .arrow { stroke: var(--color-base-content, #1a1a1a); stroke-width: 3; fill: none; marker-end: url(#arrow); }
    .dashed { stroke-dasharray: 8 6; }
    .chip { fill: var(--color-base-100, #ffffff); stroke: var(--color-base-content, #1a1a1a); stroke-width: 2; }
  </style>

  <text x="450" y="42" text-anchor="middle" class="label title">Resume Chatbot System Overview</text>

  <rect x="40" y="90" width="240" height="150" rx="10" class="panel accent" filter="url(#hard-shadow)" />
  <text x="160" y="130" text-anchor="middle" class="label h">Frontend Client</text>
  <text x="160" y="160" text-anchor="middle" class="label p">Chat UI + Artifact View</text>
  <text x="160" y="182" text-anchor="middle" class="label p">Renders text and resume data</text>

  <rect x="330" y="90" width="240" height="150" rx="10" class="panel secondary" filter="url(#hard-shadow)" />
  <text x="450" y="130" text-anchor="middle" class="label h">Backend Orchestrator</text>
  <text x="450" y="160" text-anchor="middle" class="label p">Conversation routing + tool calls</text>
  <text x="450" y="182" text-anchor="middle" class="label p">Streams operations to client</text>

  <rect x="620" y="90" width="240" height="150" rx="10" class="panel muted" filter="url(#hard-shadow)" />
  <text x="740" y="130" text-anchor="middle" class="label h">Patch Tooling Model</text>
  <text x="740" y="160" text-anchor="middle" class="label p">Structured patch generator</text>
  <text x="740" y="182" text-anchor="middle" class="label p">RFC 6902 operation output</text>

  <rect x="245" y="330" width="410" height="130" rx="10" class="panel" filter="url(#hard-shadow)" />
  <text x="450" y="372" text-anchor="middle" class="label h">Database / Storage</text>
  <text x="450" y="400" text-anchor="middle" class="label p">Resume document + conversation history</text>
  <text x="450" y="422" text-anchor="middle" class="label p">Versioned state after validated patch apply</text>

  <line x1="280" y1="145" x2="330" y2="145" class="arrow" />
  <line x1="570" y1="175" x2="620" y2="175" class="arrow" />
  <line x1="620" y1="145" x2="570" y2="145" class="arrow dashed" />
  <line x1="450" y1="240" x2="450" y2="330" class="arrow" />
  <line x1="330" y1="175" x2="280" y2="175" class="arrow dashed" />

  <rect x="285" y="250" width="330" height="54" rx="8" class="chip" />
  <text x="450" y="272" text-anchor="middle" class="label p">Primary stream channels</text>
  <text x="450" y="292" text-anchor="middle" class="label p">Text responses, tool-call objects, patch operations</text>
</svg>
