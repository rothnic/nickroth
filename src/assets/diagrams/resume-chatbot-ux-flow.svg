    <text x="55" y="73" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#666">changes instantly</text>
    <text x="55" y="88" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#2e7d32" font-weight="600">âœ“ No re-render</text>
